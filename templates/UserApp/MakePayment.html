{%extends "../master.html"%}

{%block content%}

<h1>Make Payment</h1>
    <form method="post">
        {%csrf_token%}
    
<table class="table">
    <tr><td>Enter Card No.</td><td><input type="text" name="cardno"  required/></td></tr>
    <tr><td>Enter CVV No. </td><td><input type="text" name="cvv" required/></td></tr>
    <tr><td>Enter Expiry </td><td><input type="text" name="expiry" required/></td></tr>
    <tr><td>Amount </td><td>{{request.session.total}}</td></tr>

    
    <tr><td><button type="submit" class="button btn-success">Make Payment</button>
        </td><td></td></tr>
</table>
</form>

{%endblock%}
